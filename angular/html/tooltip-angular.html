<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="../script/bootstrap.css"></link>
    <link rel="stylesheet" href="../script/bootstrap-theme.css"></link>
    <script type="text/javascript" src="../script/angular.js"></script>
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/bootstrap.js"></script>
    <script type="text/javascript" src="../js/tooltip-angular.js"></script>
</head>

<body ng-app="myApp">
    <div>
        <div ng-controller="MyCtrl">
            <li ng-repeat="item in items">
                <a rel="tooltip" tooltip="item.tooltip">{{item.name}}</a>
            </li>
        </div>
    </div>
    <hr>
    <div class="container" ng-controller="Ctrl1">
        <div class="row">
            <div class="col-md-4">
                <div class="progress" title="Tech Hours Progress" data-toggle="tooltip">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        60%
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <a href="" title="Wow. Looky Here." data-toggle="tooltip">I have a Tooltip</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="progress" title="Tech Hours Progress" data-toggle="popover" data-placement="bottom" data-content="More stuff here.." data-trigger="hover">
                    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                        80%
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <a href="" title="Wow. Looky Here." data-toggle="popover" data-content="More stuff here.." data-trigger="hover">I have a Popover</a>
            </div>
        </div>
    </div>
</body>

</html>
